	<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lela Dagan-Lawyer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="templatemo-neural-style.css" rel="stylesheet">

    <style>
        /* --- 专转 转转 --- */
        .gallery-section {
            padding: 80px 0;
            text-align: center;
            color: #fff;
        }

        .gallery-title {
            font-size: 3rem;
            background: linear-gradient(135deg, #ffd700, #b38b00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 40px;
            font-weight: 800;
        }

        .gallery-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            padding: 0 40px;
        }

        .gallery-container img {
            width: 100%;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.3s;
        }

        .gallery-container img:hover {
            transform: scale(1.05);
            filter: brightness(1.2);
        }

        /* 驻驻驻 转 转 */
        .gallery-popup {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.85);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .gallery-popup img {
            max-width: 85%;
            max-height: 85%;
            border-radius: 15px;
        }

        /* ---   --- */
        .youtube-section {
            margin-top: 80px;
            text-align: center;
        }

        iframe {
            width: 80%;
            height: 420px;
            border-radius: 14px;
            border: 3px solid rgba(255,215,0,0.35);
            box-shadow: 0 0 25px rgba(255,215,0,0.35);
        }

        .youtube-input {
            margin-top: 20px;
            width: 60%;
            padding: 12px;
            font-size: 1rem;
            border-radius: 10px;
        }

        .youtube-btn {
            margin-top: 10px;
            padding: 10px 18px;
            background: #d4af37;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 700;
        }

        /* ---   拽抓 --- */
        .video-local {
            margin-top: 80px;
            text-align: center;
        }

        .video-local video {
            width: 80%;
            border-radius: 14px;
            border: 3px solid rgba(255,215,0,0.28);
        }
    </style>
</head>

<body>

    <div class="neural-background"></div>

    <!-- Hero -->
    <section class="hero" id="home">
        <div class="hero-content">
            <div class="hero-subtitle">!专 </div>
            <h1 class="hero-title">锔 砖专 注"   锔</h1>
        </div>
    </section>

    <!--  专转 转转 +   +  拽 -->
    <section class="gallery-section" id="media">
        <h2 class="gallery-title">专转 转转</h2>

        <div class="gallery-container">
            <img src="img1.jpg">
            <img src="img2.jpg">
            <img src="img3.jpg">
            <img src="img4.jpg">
        </div>
    </section>

    <!-- 驻驻驻 转 -->
    <div class="gallery-popup" id="popup">
        <img id="popup-img">
    </div>

    <!--  YouTube -->
    <section class="youtube-section">
        <h2 class="gallery-title"> 住专 YouTube</h2>

        <iframe id="ytPlayer" src="https://www.youtube.com/embed/ytrGBXbaCac" allowfullscreen></iframe>

        <br>
        <input id="ytUrl" class="youtube-input" placeholder="拽  拽砖专 YouTube">
        <br>
        <button class="youtube-btn" onclick="loadYouTube()">注 </button>
    </section>

    <!--   拽抓 拽 -->
    <section class="video-local">
        <h2 class="gallery-title">爪驻 住专 拽</h2>

        <input type="file" id="localVideoInput" accept="video/*">
        <br><br>
        <video id="localVideo" controls></video>
    </section>

    <script>
        /* --- 专: 驻转转 转 --- */
        const popup = document.getElementById("popup");
        const popupImg = document.getElementById("popup-img");
        document.querySelectorAll(".gallery-container img").forEach(img => {
            img.addEventListener("click", () => {
                popup.style.display = "flex";
                popupImg.src = img.src;
            });
        });
        popup.addEventListener("click", () => popup.style.display = "none");

        /* --- YouTube Loader --- */
        function loadYouTube() {
            const url = document.getElementById("ytUrl").value;
            const id = url.split("v=")[1] || url.split("/").pop();
            document.getElementById("ytPlayer").src = "https://www.youtube.com/embed/" + id;
        }

        /* --- Local Video --- */
        document.getElementById("localVideoInput").addEventListener("change", function() {
            const file = this.files[0];
            const video = document.getElementById("localVideo");
            video.src = URL.createObjectURL(file);
            video.play();
        });
    </script>

</body>
</html>


</script>
